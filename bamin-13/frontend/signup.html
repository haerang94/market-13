<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup page</title>
</head>
<body>
    <div class="wrapper">
    <div class="signup-container">
        <h1 class="signup-title">배민<img src="./images/logo.png" style="width:32px;height:32px;margin-top:2px;">사장님광장</h1>
        
        <form action="" class="signup-form">
            <div>필수 정보를 입력해주세요.</div>
            <input type="text" id="id" placeholder="아이디* (4~20자)" class="form-flex-item">
            <div id="id-info-message" class="id-error">비밀번호는 영문과 숫자를 포함하여 8~20자로 입력해주세요.</div>
            <input type="text" id="password" placeholder="비밀번호* (영문+숫자,8~20자)" class="form-flex-item">
            <input type="text" id="password-chk" placeholder="비밀번호 재확인*" class="form-flex-item">
            <div class="email-flex-container">
                <input type="text" id="email-font" placeholder="이메일 앞자리*" class="email-flex-item">
                <p id="email-at">@</p>
                <input type="text" id="email-end" placeholder="이메일 뒷자리*" class="email-flex-item">
            </div>
            <select id="email-select" class="form-flex-item">
                <option value="">이메일 선택</option>
                <option value="">직접입력</option>
                <option value="">naver.com</option>
                <option value="">gmail.com</option>
                <option value="">daum.net</option>
            </select>
            <input type="text"id="name" placeholder="이름*" class="form-flex-item">
            <div id="auth" class="auth-container">
                <input type="text" id="phone" placeholder="휴대폰*" class="auth-flex-item" >
                <input type="submit" value="인증받기" id="auth-btn" class="auth-flex-item">
            </div>
            <div style="margin:0.5em auto"></div>
            <div class="address-flex-chk-container">
                <input type="checkbox" name="" id="select-info-chk">
                <p>선택 정보를 입력하시겠어요?</p>
                <ul>내용보기</ul>
            </div>
            <div class="postcode-flex-container">
                <input type="text" id="postcode" placeholder="우편번호" class="postcode-flex-item" >
                <input type="submit" value="주소찾기" id="address-btn" class="postcode-flex-item">
                
            </div>
            <div style="margin-bottom:0.5em"></div>
            <input type="text" placeholder="주소" id="address" class="address-flex-item">
            <input type="text" placeholder="상세주소" id="detail-address" class="address-flex-item">
            
            <div class="terms-flex-container">
                <input type="checkbox" name="" id="terms-agree-chk">
                <p>전체 약관에 동의합니다.</p>
            </div>
            <div class="essential-flex-container">
                <input type="checkbox" name="" id="essential-info-chk">
                <p>필수 항목에 동의합니다.</p>
                
            </div>
            <div class="essential-terms-info">
                <ul>배민사장님광장 이용약관</ul>
                <ul>개인정보 수집이용 동의</ul>
            </div>
            <div class="advertise-flex-container">
                <input type="checkbox" name="" id="advertise-info-chk">
                <p>광고성 정보 수신동의(선택)</p>
            </div>
            <div class="advertise-terms-info">
                <li style="text-decoration:none">만 14세 이상 회원만 가입 가능합니다.</ul>
                <li style="list-style:none">내용보기</li>
            </div>
            
            <input type="submit" value="가입완료" id="signup-finish-btn" class="form-flex-item">

        </form>
    </div>
</div>
</body>
</html>
